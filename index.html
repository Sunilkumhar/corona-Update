<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>COroUPDATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/0ce27392f2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css" />

  <style>
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: black; 
      border-radius: 10px;
    } 
    
    ::-webkit-scrollbar-thumb:hover {
      background: #575555; 
    }
  </style>
</head>

<body>
  <div class="title">
    COroUPDATE
  </div>

  <div class="lastUpdated"></div>
  <div class="top"></div>
  <div class="worldwide"> </div>

  <form class="search">
    <div class="input-group">
      <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
      <input type="search" name="search" id="myInput" placeholder="Search For Country..." aria-describedby="button-addon1" class="form-control border-0 ">
    </div>
  </form>
  <div class="table_scroll">
    <table style="width:100%;margin-bottom: 0px;color: black;" id="stats">
      <thead>
        <tr class="header" style="background-color: rgb(242, 247, 224);">
          <th style="text-decoration: underline;width: 14.5%;" ><h5>Country Flag</h5<i class="fa fa-sort"></i></th>
          <th style="text-decoration: underline;width: 43%;" onclick="namesort()"><a ><h5 >Country Name</h5><i class="fa fa-sort"></i></a></th>
          <th style="text-decoration: underline;width: 15%;" onclick="casessort()"><a ><h5>Total cases</h5><i class="fa fa-sort"></i></a></th>
          <th style="text-decoration: underline;width: 15%;" onclick="activesort()"><a ><h5>Active Cases</h5><i class="fa fa-sort"></i></a></th>
          <th style="text-decoration: underline;width: 15%;" onclick="deathsort()"><a ><h5>Deaths</h5><i class="fa fa-sort"></i></a></th>
        </tr>
      </thead>
    </table>
  </div>

  <div id='map'></div>
 

  <footer id="main-footer" style="margin-top: 5em;margin-bottom: 10px; background-color: rgb(247, 236, 224);color: black;">
    <div  style="padding-top: 10px;padding-bottom: 10px;text-align: center;">
      <div class="social-media" style="display: flex;">
        <h4 style="margin: auto;">Follow me on:</h4>
    
        <ul style="display: flex;list-style: none;margin: auto;">
          <li><a href="https://www.linkedin.com/in/sunil-kumhar-02815/" class="btn btn1">
              <i class="fa fa-linkedin" style="font-size: 1.5em;"></i>
            </a></li>
          <li><a href="https://github.com/Sunilkumhar" class="btn btn2">
              <i class="fa fa-github" style="font-size: 1.5em;"></i>
            </a></li>
          <li><a href="https://www.instagram.com/skumhar_02/" class="btn btn2">
              <i class="fa fa-instagram" style="font-size: 1.5em;"></i>
            </a></li>
        </ul>
      </div>
      <h5 >Sunilkumhar Â© 2020 | CoroUpdate</h5>
    </div>
  </footer>

</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCBAkoN3TJYcr61NrAAyGwM-q1ryarofY&callback=initMap"
    async defer></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="./js/mapstyle.js"></script>
<script src="./js/main.js"></script>
<script src="./js/sort.js"></script>
</html>
